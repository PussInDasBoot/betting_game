<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google</title>
  <script src='jquery-3.1.0.min.js'></script>
  <script src='application.js'></script>
  <link rel="stylesheet" href="application.css">

</head>
  <body>

  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvDbqxTA2yh_qtdmQapEzRbWFeT4GNA9w&callback=initMap">
</script>
  </body>
</html>
